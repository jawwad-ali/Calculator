<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
        <div>
            <input id="result" type="text" class="input" onfocus="onFocus()" /> <br />

            <button class="btn" id="btn" onclick="getNum('7')">7</button>
            <button class="btn" onclick="getNum('8')">8</button>
            <button class="btn" onclick="getNum('9')">9</button>
            <button class="btn operator mul" onclick="getNum('*')">X</button>
        </div>
        <div>
            <button class="btn" onclick="getNum('4')">4</button>
            <button class="btn" onclick="getNum('5')">5</button>
            <button class="btn"onclick="getNum('6')">6</button>
            <button class="btn operator minus" onclick="getNum('-')">-</button>
        </div>
        <div>
            <button class="btn" onclick="getNum('1')">1</button>
            <button class="btn" onclick="getNum('2')">2</button>
            <button class="btn" onclick="getNum('3')">3</button>
            <button class="btn operator plus" onclick="getNum('+')">+</button>
        </div>
        <div>
            <button class="btn zeroBtn" onclick="getNum('0')">0</button>
        </div>
        <div>
            <button class="clear" id="clear" onclick="clearField()">AC</button>
            <button  class="result" onclick="calculate()">=</button>
        </div>
    </div>

</body>
<script src="app.js"></script>
</html>
